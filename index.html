<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Daily Habit Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 p-6">

<div class="max-w-6xl mx-auto">

    <!-- Header -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                Daily Habit Tracker
            </h1>
            <span class="text-purple-600 text-3xl">ğŸ“…</span>
        </div>

        <!-- Profile Switch -->
        <div class="flex gap-3 mb-4">
            <button id="gunaBtn"
                class="flex-1 py-3 px-6 rounded-xl font-semibold bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-lg">
                Guna
            </button>
            <button id="moniBtn"
                class="flex-1 py-3 px-6 rounded-xl font-semibold bg-gray-100 text-gray-600 hover:bg-gray-200">
                Moni
            </button>
        </div>

        <!-- View mode + date -->
        <div class="flex gap-3 items-center flex-wrap">
            <button id="dailyBtn"
                class="py-2 px-4 rounded-lg font-medium bg-purple-100 text-purple-700">
                Daily View
            </button>
            <button id="weeklyBtn"
                class="py-2 px-4 rounded-lg font-medium bg-gray-100 text-gray-600 hover:bg-gray-200">
                Weekly View
            </button>

            <input id="datePicker" type="date"
                class="py-2 px-4 rounded-lg border-2 border-gray-200 focus:border-purple-400 outline-none" />
        </div>
    </div>

    <!-- Add Task Button -->
    <button id="toggleAddForm"
        class="w-full mb-6 py-4 rounded-xl font-semibold transition-all flex items-center justify-center gap-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-lg">
        â• Add New Task
    </button>

    <!-- Add Task Form -->
    <div id="addForm" class="hidden bg-white rounded-2xl shadow-lg p-6 mb-6">
        <h3 class="text-xl font-bold mb-4 text-gray-800">Add New Task</h3>

        <input id="taskName" type="text" placeholder="Task name"
            class="w-full mb-3 py-3 px-4 rounded-lg border-2 border-gray-200 focus:border-purple-400 outline-none" />

        <input id="taskDate" type="date"
            class="w-full mb-3 py-3 px-4 rounded-lg border-2 border-gray-200 focus:border-purple-400 outline-none" />

        <input id="taskRemarks" type="text" placeholder="Remarks (optional)"
            class="w-full mb-3 py-3 px-4 rounded-lg border-2 border-gray-200 focus:border-purple-400 outline-none" />

        <div class="flex gap-3">
            <button id="addTaskBtn"
                class="flex-1 py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg font-semibold">
                Add Task
            </button>
            <button id="cancelAddForm"
                class="flex-1 py-3 bg-gray-300 hover:bg-gray-400 text-gray-700 rounded-lg font-semibold">
                Cancel
            </button>
        </div>
    </div>

    <!-- Filters -->
    <div id="filterRow" class="hidden flex gap-3 mb-4">
        <button data-filter="all"
            class="filter-btn py-2 px-4 rounded-lg font-medium bg-purple-200">
            All
        </button>
        <button data-filter="pending"
            class="filter-btn py-2 px-4 rounded-lg font-medium bg-gray-200">
            Pending
        </button>
        <button data-filter="completed"
            class="filter-btn py-2 px-4 rounded-lg font-medium bg-gray-200">
            Completed
        </button>
    </div>

    <!-- Task Container -->
    <div id="taskContainer"></div>

</div>

<script>
/* ------------------------------
   STATE
------------------------------ */
let activeUser = "Guna";
let viewMode = "daily";
let taskFilter = "all";
let tasks = JSON.parse(localStorage.getItem("habit-tasks")) || { Guna: [], Moni: [] };

/* ------------------------------
   ELEMENTS
------------------------------ */
const gunaBtn = document.getElementById("gunaBtn");
const moniBtn = document.getElementById("moniBtn");

const dailyBtn = document.getElementById("dailyBtn");
const weeklyBtn = document.getElementById("weeklyBtn");

const datePicker = document.getElementById("datePicker");
datePicker.value = new Date().toISOString().split("T")[0];

const toggleAddForm = document.getElementById("toggleAddForm");
const addForm = document.getElementById("addForm");
const addTaskBtn = document.getElementById("addTaskBtn");
const cancelAddForm = document.getElementById("cancelAddForm");

const taskName = document.getElementById("taskName");
const taskDate = document.getElementById("taskDate");
taskDate.value = datePicker.value;

const taskRemarks = document.getElementById("taskRemarks");

const filterRow = document.getElementById("filterRow");
const taskContainer = document.getElementById("taskContainer");

/* ------------------------------
   HELPER FUNCTIONS
------------------------------ */
function save() {
    localStorage.setItem("habit-tasks", JSON.stringify(tasks));
}

function getWeekDates() {
    const today = new Date(datePicker.value);
    const currentDay = today.getDay();
    const diff = currentDay === 0 ? -6 : 1 - currentDay;
    const monday = new Date(today);
    monday.setDate(today.getDate() + diff);

    return Array.from({ length: 7 }, (_, i) => {
        const d = new Date(monday);
        d.setDate(monday.getDate() + i);
        return d.toISOString().split("T")[0];
    });
}

/* ------------------------------
   RENDER TASK LIST
------------------------------ */
function renderTasks() {
    taskContainer.innerHTML = "";

    const userTasks = tasks[activeUser];
    let filtered = [];

    if (viewMode === "daily") {
        filtered = userTasks.filter(t => t.date === datePicker.value);
        filterRow.classList.remove("hidden");
    } else {
        filtered = userTasks.filter(t => getWeekDates().includes(t.date));
        filterRow.classList.add("hidden");
    }

    if (taskFilter === "completed") filtered = filtered.filter(t => t.completed);
    if (taskFilter === "pending") filtered = filtered.filter(t => !t.completed);

    /* Weekly View */
    if (viewMode === "weekly") {
        const week = getWeekDates();
        const grid = document.createElement("div");
        grid.className = "grid grid-cols-1 md:grid-cols-7 gap-4";

        week.forEach(date => {
            const dayTasks = userTasks.filter(t => t.date === date);

            const box = document.createElement("div");
            box.className = "bg-white rounded-xl shadow-lg p-4";

            box.innerHTML = `
                <div class="text-center mb-3">
                    <div class="font-bold text-lg">${new Date(date).toLocaleString("en", { weekday: "short" })}</div>
                    <div class="text-sm text-gray-500">${new Date(date).getDate()}/${new Date(date).getMonth()+1}</div>
                    <div class="text-xs text-purple-600 font-semibold mt-1">
                        ${dayTasks.filter(t=>t.completed).length}/${dayTasks.length}
                    </div>
                </div>
            `;

            const list = document.createElement("div");
            dayTasks.forEach(t => {
                const item = document.createElement("div");
                item.className = `p-2 rounded-lg text-sm ${
                    t.completed ? "bg-green-100 text-green-800" : "bg-gray-100 text-gray-700"
                }`;

                item.innerHTML = `<div class="flex items-center gap-2">
                    ${t.completed ? "âœ”ï¸" : "âŒ"} <span>${t.name}</span>
                </div>`;
                list.appendChild(item);
            });

            if (dayTasks.length === 0) {
                list.innerHTML = `<p class="text-gray-400 text-xs text-center py-4">No tasks</p>`;
            }

            box.appendChild(list);
            grid.appendChild(box);
        });

        taskContainer.appendChild(grid);
        return;
    }

    /* Daily View */
    if (filtered.length === 0) {
        taskContainer.innerHTML = `<p class="text-gray-400 text-center py-8">No tasks</p>`;
        return;
    }

    filtered.forEach(task => {
        const div = document.createElement("div");
        div.className = `p-4 rounded-xl border-2 mb-3 ${
            task.completed ? "bg-green-50 border-green-300" : "bg-gray-50 border-gray-200"
        }`;

        div.innerHTML = `
            <div class="flex items-start gap-3">
                <button class="toggleTask mt-1 w-6 h-6 rounded-md flex items-center justify-center 
                    ${task.completed ? "bg-green-500 text-white" : "bg-white border-2 border-gray-300"}"
                    data-id="${task.id}">
                    ${task.completed ? "âœ”ï¸" : ""}
                </button>

                <div class="flex-1">
                    <h4 class="font-semibold ${task.completed ? "line-through text-gray-500" : "text-gray-800"}">
                        ${task.name}
                    </h4>
                    <input data-id="${task.id}" type="text" class="remarksInput w-full mt-2 py-2 px-3 rounded-lg border border-gray-200 outline-none text-sm"
                    value="${task.remarks || ""}" placeholder="Add remarks..." />
                </div>

                <button class="deleteTask text-red-500 p-2" data-id="${task.id}">ğŸ—‘ï¸</button>
            </div>
        `;

        taskContainer.appendChild(div);
    });
}

/* ------------------------------
   EVENT LISTENERS
------------------------------ */
gunaBtn.onclick = () => {
    activeUser = "Guna";
    gunaBtn.className = "flex-1 py-3 px-6 rounded-xl font-semibold bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-lg";
    moniBtn.className = "flex-1 py-3 px-6 rounded-xl font-semibold bg-gray-100 text-gray-600";
    renderTasks();
};

moniBtn.onclick = () => {
    activeUser = "Moni";
    moniBtn.className = "flex-1 py-3 px-6 rounded-xl font-semibold bg-pink-500 text-white shadow-lg";
    gunaBtn.className = "flex-1 py-3 px-6 rounded-xl font-semibold bg-gray-100 text-gray-600";
    renderTasks();
};

dailyBtn.onclick = () => {
    viewMode = "daily";
    dailyBtn.classList.add("bg-purple-100", "text-purple-700");
    weeklyBtn.classList.remove("bg-purple-100", "text-purple-700");
    renderTasks();
};

weeklyBtn.onclick = () => {
    viewMode = "weekly";
    weeklyBtn.classList.add("bg-purple-100", "text-purple-700");
    dailyBtn.classList.remove("bg-purple-100", "text-purple-700");
    renderTasks();
};

datePicker.onchange = () => renderTasks();

toggleAddForm.onclick = () => {
    addForm.classList.toggle("hidden");
};

cancelAddForm.onclick = () => {
    addForm.classList.add("hidden");
};

addTaskBtn.onclick = () => {
    if (!taskName.value.trim()) return;

    tasks[activeUser].push({
        id: Date.now(),
        name: taskName.value,
        date: taskDate.value,
        remarks: taskRemarks.value,
        completed: false
    });

    save();
    taskName.value = "";
    taskRemarks.value = "";
    addForm.classList.add("hidden");
    renderTasks();
};

filterRow.onclick = (e) => {
    if (!e.target.dataset.filter) return;

    document.querySelectorAll(".filter-btn").forEach(btn =>
        btn.classList.remove("bg-purple-200")
    );

    e.target.classList.add("bg-purple-200");
    taskFilter = e.target.dataset.filter;
    renderTasks();
};

taskContainer.onclick = (e) => {
    if (e.target.classList.contains("toggleTask")) {
        const id = +e.target.dataset.id;
        const userArr = tasks[activeUser];

        const task = userArr.find(t => t.id === id);
        task.completed = !task.completed;

        save();
        renderTasks();
    }

    if (e.target.classList.contains("deleteTask")) {
        const id = +e.target.dataset.id;
        tasks[activeUser] = tasks[activeUser].filter(t => t.id !== id);

        save();
        renderTasks();
    }
};

taskContainer.oninput = (e) => {
    if (e.target.classList.contains("remarksInput")) {
        const id = +e.target.dataset.id;
        const task = tasks[activeUser].find(t => t.id === id);
        task.remarks = e.target.value;

        save();
    }
};

/* Initial render */
renderTasks();
</script>

</body>
</html>
